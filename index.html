
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #eee;
            margin-bottom: 15px;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #764ba2;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-img" style="background: url('https://avatar.iran.liara.run/public/30') center/cover;"></div>
        <h1>Namaste!</h1>
        <p>Main ek Web Developer hoon jo HTML, CSS aur JS seekh raha hoon.</p>
        
        <button id="actionBtn">Click Me!</button>
        
        <p id="message"></p>
    </div>

    <script>
        const btn = document.getElementById('actionBtn');
        const msg = document.getElementById('message');

        btn.addEventListener('click', () => {
            const hours = new Date().getHours();
            let greeting;

            if (hours < 12) greeting = "Good Morning! â˜€ï¸";
            else if (hours < 18) greeting = "Good Afternoon! â˜•";
            else greeting = "Good Evening! ðŸŒ™";

            msg.innerText = greeting + " Welcome to my page.";
            
            // Background color change effect
            document.body.style.background = "linear-gradient(135deg, #2af598 0%, #009efd 100%)";
        });
    </script>

</body>
</html>
