<!DOCTYPE html>
<html lang="hi">
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            font-family: sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 250px;
        }

        img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background: white;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Profile">
        <h2>Aapka Naam</h2>
        <p>Web Developer</p>
        <button>Contact Me</button>
    </div>

</body>
</html>
